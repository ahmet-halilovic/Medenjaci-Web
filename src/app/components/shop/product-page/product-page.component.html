<div class="wrapper d-flex flex-row">

  <div class="sidebar">
    <nav aria-label="breadcrumb" class="mt-1 ml-1 mr-auto">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['']">Početna</a></li>
        <li class="breadcrumb-item active" aria-current="page">Prodavnica</li>
      </ol>
    </nav>

    <div class="categories d-flex flex-column align-items-center ml-5 mt-5">
      <a>Svi proizvodi</a>
      <a>Med</a>
      <a>Propolis</a>
      <a>Mešavine sa medom</a>
      <a>Polen</a>
      <a>Jabukovo sirće</a>
      <a>Matični mleč</a>
    </div>
  </div>

  <div class="content-wrapper d-flex flex-column mt-1 mb-2 mr-1">
    <div class="search-bar">
      <form class="ml-auto mr-1">
        <input class="form-control" type="search" placeholder="Pretraži proizvode..." aria-label="Search">
      </form>
    </div>
    <div class="products d-flex flex-row flex-wrap justify-content-start">
      <div *ngFor="let product of products">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>

</div>
